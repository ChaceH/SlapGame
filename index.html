<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slap Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="game/game.css">
</head>

<body class="header-bg">
    <header class="container-fluid header-bg">
        <div class="row align-items-center justify-content-space-around white-text">
            <div class="col-sm-4 justify-content-center">
                <h3>Items</h3>
            </div>
            <div class="col-sm-4 justify-content-center">
                <h3>Name:
                    <span id="name">_</span>
                </h3>
            </div>
            <div class="col-sm-4 justify-content-center">
                <h3>Attacks</h3>
            </div>
        </div>
    </header>

    <main>
        <section class="container-fluid main-bg">
            <div class="row align-items-center justify-content-space-around">
                <div class="col-sm-4 justify-content-space-between align-items-center flex-direction-column">
                    <button class="btn btn-success btn-lg button-margin" id="item1" onclick="addItem('potion')">Heal</button>
                    <button class="btn btn-primary btn-lg" id="item2" onclick="addItem('shield')">Shield</button>
                    <button class="btn btn-danger btn-lg button-margin" id="item3" onclick="addItem('curse')">Curse</button>
                    <h4 class="white-text">Item:
                        <span id="active-item">_</span>
                    </h4>
                </div>
                <div class="col-sm-4 justify-content-center">
                    <img src="game/blackKnight.jpg" alt="">
                </div>
                <div class="col-sm-4 justify-content-space-between align-items-center flex-direction-column">
                    <button class="btn btn-secondary btn-lg button-margin" id="slap" onclick="slap()">Punch</button>
                    <button class="btn btn-primary btn-lg" id="punch" onclick="punch()">Stab</button>
                    <button class="btn btn-warning btn-lg button-margin" id="kick" onclick="kick()">Smash</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <section class="footer-bg">
            <div class="row justify-content-center white-text">
                <div class="col-md-4 offset-3">
                    <h4>Health:
                        <span id="health">_</span>
                    </h4>
                    <h4>Hits:
                        <span id="hits">_</span>
                    </h4>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-12 justify-content-center">
                    <button class="btn btn-success" onclick="reset()">RESET</button>
                </div>
            </div>
        </section>
    </footer>

    <script src="game/game.js"></script>
</body>

</html>
